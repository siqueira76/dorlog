name: Deploy Firebase Functions

on:
  push:
    branches: [main]
    paths:
      - 'functions/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Firebase Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'

      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Deploy to Firebase
        run: |
          cd functions
          npx firebase-tools deploy --only functions --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deployment success
        if: success()
        run: |
          echo "‚úÖ Firebase Functions deployed successfully!"
          echo "üîó Check status: https://console.firebase.google.com/project/dorlog-fibro-diario/functions"

      - name: Deployment failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Check logs above for details."
          exit 1
