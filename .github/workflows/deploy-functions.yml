name: Deploy Firebase Functions

on:
  push:
    branches: [main]
    paths:
      - 'functions/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Firebase Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd functions
          npm install

      - name: Build TypeScript
        run: |
          cd functions
          npm run build

      - name: Setup Service Account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud-service-key.json

      - name: Deploy to Firebase
        run: |
          cd functions
          # Deploy apenas functions espec√≠ficas (exclui scheduled functions que precisam de permiss√£o especial)
          npx firebase-tools deploy --only functions:generateReportBackground,functions:nlpAnalyze,functions:nlpHealth --force --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /home/runner/gcloud-service-key.json

      - name: Deployment success
        if: success()
        run: |
          echo "‚úÖ Firebase Functions deployed successfully!"
          echo "üîó Check status: https://console.firebase.google.com/project/dorlog-fibro-diario/functions"

      - name: Deployment failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Check logs above for details."
          exit 1
