<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DorLog - Redirecionando...</title>
  <script>
    // GitHub Pages SPA redirect script for DorLog
    (function() {
      var currentPath = window.location.pathname;
      var basePath = '/dorlog/';
      
      // Store the intended route in sessionStorage so the React app can read it
      // Handle both normal and GitHub Pages scenarios
      var route;
      if (currentPath.startsWith(basePath)) {
        // Normal scenario: /dorlog/pagina-teste → pagina-teste
        route = currentPath.replace(basePath, '');
      } else {
        // GitHub Pages scenario: /pagina-teste → pagina-teste (already without dorlog)
        route = currentPath.startsWith('/') ? currentPath.slice(1) : currentPath;
      }
      
      if (route && route !== '' && route !== 'index.html') {
        var intendedPath = '/' + route;
        // Store the intended path for the React app to read
        sessionStorage.setItem('dorlog_intended_path', intendedPath);
      }
      
      // Always redirect to the main app
      var finalUrl = window.location.origin + basePath;
      window.location.replace(finalUrl);
    })();
  </script>
</head>
<body>
  <div style="text-align: center; padding-top: 50px;">
    <h2>Redirecionando...</h2>
    <p>Você está sendo redirecionado para o DorLog.</p>
  </div>
</body>
</html>
