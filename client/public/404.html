<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DorLog - Redirecionando...</title>
  <script>
    // GitHub Pages SPA redirect script
    // This script takes the current full route and redirects to the index page
    // with the route encoded in the URL parameters so that the SPA router can handle it
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?')
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        )
      }
    }(window.location))
  </script>
</head>
<body>
  <div style="text-align: center; padding-top: 50px;">
    <h2>Redirecionando...</h2>
    <p>Você está sendo redirecionado para o DorLog.</p>
  </div>
</body>
</html>
