    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        // Detect environment
        const isProduction = !window.location.hostname.includes('localhost') && 
                            !window.location.hostname.includes('replit') &&
                            !window.location.hostname.includes('127.0.0.1');
        
        window.addEventListener('load', () => {
          if (isProduction) {
            // Production: Register main PWA service worker
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('‚úÖ PWA SW registrado:', registration.scope);
              })
              .catch((error) => {
                console.log('‚ùå PWA SW falhou:', error);
              });
          } else {
            // Development: Unregister PWA service worker but keep FCM service worker
            navigator.serviceWorker.getRegistrations().then(registrations => {
              registrations.forEach(registration => {
                // Only unregister if it's NOT the Firebase Messaging service worker
                if (!registration.active?.scriptURL?.includes('firebase-messaging-sw')) {
                  registration.unregister();
                  console.log('üßπ PWA SW removido:', registration.scope);
                }
              });
            });
            
            // Clear caches (but keep service worker for FCM)
            if ('caches' in window) {
              caches.keys().then(names => {
                names.forEach(name => caches.delete(name));
              });
            }
            
            console.log('üßπ PWA SW desabilitado em desenvolvimento');
          }
          
          // ALWAYS register Firebase Messaging service worker (development + production)
          navigator.serviceWorker.register('/firebase-messaging-sw.js', { scope: '/' })
            .then((registration) => {
              console.log('‚úÖ Firebase Messaging SW registrado:', registration.scope);
            })
            .catch((error) => {
              console.error('‚ùå Firebase Messaging SW falhou:', error);
            });
        });
      }
    </script>
