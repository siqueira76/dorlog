name: Deploy Backend to Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - 'shared/**'
      - 'generate_and_send_report.cjs'
      - 'Dockerfile'
      - '.dockerignore'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Create Artifact Registry repository (if not exists)
      run: |
        gcloud artifacts repositories describe backend \
          --location=us-central1 \
          --project=dorlog-fibro-diario 2>/dev/null || \
        gcloud artifacts repositories create backend \
          --repository-format=docker \
          --location=us-central1 \
          --description="Docker repository for FibroDiario backend" \
          --project=dorlog-fibro-diario

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Build Docker image
      run: |
        docker build -t us-central1-docker.pkg.dev/dorlog-fibro-diario/backend/fibrodiario-backend:${{ github.sha }} .
        docker tag us-central1-docker.pkg.dev/dorlog-fibro-diario/backend/fibrodiario-backend:${{ github.sha }} \
                   us-central1-docker.pkg.dev/dorlog-fibro-diario/backend/fibrodiario-backend:latest

    - name: Push to Artifact Registry
      run: |
        docker push us-central1-docker.pkg.dev/dorlog-fibro-diario/backend/fibrodiario-backend:${{ github.sha }}
        docker push us-central1-docker.pkg.dev/dorlog-fibro-diario/backend/fibrodiario-backend:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy fibrodiario-backend \
          --image us-central1-docker.pkg.dev/dorlog-fibro-diario/backend/fibrodiario-backend:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --memory 1Gi \
          --cpu 1 \
          --timeout 3600 \
          --max-instances 10 \
          --min-instances 0 \
          --port 8080 \
          --set-env-vars="NODE_ENV=production" \
          --set-env-vars="VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" \
          --set-env-vars="VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" \
          --set-env-vars="VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" \
          --set-env-vars="VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" \
          --set-env-vars="VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" \
          --set-env-vars="VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}"

    - name: Get Cloud Run URL
      run: |
        URL=$(gcloud run services describe fibrodiario-backend \
          --region us-central1 \
          --format 'value(status.url)')
        echo "‚úÖ Backend deployed successfully!"
        echo "üåê Backend URL: $URL"
        echo "üè• Health Check: $URL/health"
