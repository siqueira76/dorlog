<!DOCTYPE html>
<html>
<head>
    <title>Debug DorLog</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Debug DorLog App</h1>
    <div id="debug-info"></div>
    
    <script>
        console.log('ðŸ”§ Iniciando debug...');
        
        // Simular a mesma detecÃ§Ã£o do App.tsx
        const hostname = window.location.hostname;
        const isGitHubPages = !hostname.includes('replit') && 
                             !hostname.includes('localhost') &&
                             !hostname.includes('127.0.0.1');
        
        const debugInfo = {
            hostname,
            pathname: window.location.pathname,
            isGitHubPages,
            basePath: isGitHubPages ? '/dorlog' : '',
            url: window.location.href
        };
        
        console.log('ðŸ”§ Environment Info:', debugInfo);
        
        document.getElementById('debug-info').innerHTML = `
            <div class="debug">
                <h3>Environment Detection</h3>
                <p><strong>Hostname:</strong> ${debugInfo.hostname}</p>
                <p><strong>Path:</strong> ${debugInfo.pathname}</p>
                <p><strong>Is GitHub Pages:</strong> ${debugInfo.isGitHubPages}</p>
                <p><strong>Base Path:</strong> ${debugInfo.basePath}</p>
                <p><strong>Full URL:</strong> ${debugInfo.url}</p>
            </div>
            <div class="debug">
                <h3>Test Navigation</h3>
                <button onclick="testNavigation()">Test Navigation</button>
                <div id="nav-result"></div>
            </div>
        `;
        
        function testNavigation() {
            const result = document.getElementById('nav-result');
            result.innerHTML = 'Testing...';
            
            const targetUrl = debugInfo.basePath + '/home';
            console.log('ðŸ§­ Test navigation to:', targetUrl);
            
            result.innerHTML = `<p>Would navigate to: <strong>${targetUrl}</strong></p>`;
        }
    </script>
</body>
</html>
