<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DorLog - Redirecionando...</title>
  <script>
    // GitHub Pages SPA redirect script for DorLog
    (function() {
      var currentPath = window.location.pathname;
      var basePath = '/dorlog/';
      
      // Store the intended route in sessionStorage so the React app can read it
      var route = currentPath.replace(basePath, '');
      
      // Normalizar route - remover barra inicial se houver
      if (route.startsWith('/')) {
        route = route.slice(1);
      }
      
      if (route && route !== '' && route !== 'index.html') {
        // Store the intended path for the React app to read (com barra inicial)
        sessionStorage.setItem('dorlog_intended_path', '/' + route);
        console.log('404.html - Stored intended path:', '/' + route);
      }
      
      // Always redirect to the main app
      window.location.replace(window.location.origin + basePath);
    })();
  </script>
</head>
<body>
  <div style="text-align: center; padding-top: 50px;">
    <h2>Redirecionando...</h2>
    <p>Você está sendo redirecionado para o DorLog.</p>
  </div>
</body>
</html>
